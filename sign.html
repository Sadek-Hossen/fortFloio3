<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body class="" style="background-image: url(bg.jpg); background-repeat: no-repeat; background-size: cover;">
    <!-- main div -->
  
 <div class="w-[80%] px-2.5 py-3 mx-auto bg-transparent border rounded-2xl mt-[40px]  " style="backdrop-filter: blur(10px);">
    <button id="btnBack" class="px-3 py-2 rounded-2xl bg-gray-500 hover:bg-gray-600 transition-all hover:text-white "><i class="fa-solid fa-arrow-left "></i></button>


    <!-- man task start -->
    <div class="w-[90%] mx-auto py-3 ">
     <h1 class="font-mono text-center font-bold  text-2xl bg-green-500 px-2 py-2 rounded-2xl w-[200px] mx-auto">Sign In</h1>
     <div>
     <div class="grid gap-[30px] grid-cols-2 mx-auto mt-3 w-[80%]">
        <input type="text" id="firsName" placeholder="First Name" class="bg-amber-50 outline-none border-none px-2 py-2 rounded-xl shadow-pink-600 hover:shadow-xl transition-all">
        <input type="text" id="lastName" placeholder="Last Name"  class="bg-amber-50 outline-none border-none px-2 py-2 rounded-xl  shadow-pink-600 hover:shadow-xl transition-all">
     </div>
     <div  class="grid gap-[30px] grid-cols-1 mx-auto mt-3 w-[80%]">
        <input id="email" type="email" placeholder="Enter Your Valid Email  shadow-pink-600 hover:shadow-xl transition-all"  class="bg-gray-500 outline-none border-none px-2 py-2 rounded-xl w-full  shadow-pink-600 hover:shadow-xl transition-all">
        <input id="consfermEmail" type="email" placeholder="Conferm Email"  class="bg-gray-500 outline-none border-none px-2 py-2 rounded-xl w-full  shadow-pink-600 hover:shadow-xl transition-all">
     </div>
     <div  class="  flex mx-auto mt-3 w-[80%]">
        <input id="password" type="password" placeholder="Enter Your password"  class="bg-amber-50 outline-none border-none px-2 py-2 rounded-xl rounded-r-none w-full  shadow-pink-600 hover:shadow-xl transition-all">
        <button id="eyeBtn" class="bg-gray-400 px-2.5 rounded-r-xl hover:bg-gray-300    shadow-pink-600 hover:shadow-xl transition-all"><i class="fa-solid fa-eye"></i></button>
     </div>
     <div  class="  flex mx-auto mt-3 w-[80%]">
        <input id="consfermpassowrd" type="password" placeholder="Enter Your password"  class="bg-amber-50 outline-none border-none px-2 py-2 rounded-xl rounded-r-none w-full  shadow-pink-600 hover:shadow-xl transition-all">
        <button id="confermEyeBtn" class="bg-gray-400 px-2.5 rounded-r-xl hover:bg-gray-300  shadow-pink-600 hover:shadow-xl transition-all"><i class="fa-solid fa-eye"></i></button>
     </div>
     <div class="flex justify-around mx-auto mt-5 w-[80%] ">
        <div class="flex justify-center items-center gap-2 bg-green-300 px-3 py-2 rounded-xl "><i class="fa-brands fa-facebook "> </i> <p>Sign in With Facebook</p>  </div>
    <div class="flex justify-center items-center gap-2 bg-green-300 px-3 py-2 rounded-xl "> <i class="fa-brands fa-google"></i>  <p>Sign in with Google</p></div>
     </div>
     <div class=" mx-auto text-center ">
     <button id="signIn" class="text-center bg-green-600 px-4 py-2 rounded-xl w-[80%] hover:bg-green-400  mt-2.5  shadow-pink-300 hover:shadow-xl transition-all">Sign in</button></div>

      
     </div>
    </div>
 
<script>
   //back batton
    let btn = document.getElementById("btnBack");
    btn.addEventListener("click", () => {
        history.go(-1);
    });
  // from fill task code
    let signIn = document.getElementById("signIn");
    signIn.addEventListener("click",()=>{
     const firsName = document.getElementById("firsName").value;
     const lastName = document.getElementById("lastName").value;
     const email = document.getElementById("email").value;
     const consfermEmail = document.getElementById("consfermEmail").value;
     const password = document.getElementById("password").value;
     const consfermpassowrd = document.getElementById("consfermpassowrd").value;

     if(!firsName || !lastName || !email || !consfermEmail || !password || !consfermpassowrd){
      alert("Fill The Form Please")
      return;
     }
      if(email !==consfermEmail){
         alert("Email do not match ");
      return;
      }
      if(password !==consfermpassowrd){
         alert("passowrd don not macthing")
         return;
      }

      alert("Welcome For Sign in, You are Succed")

    })

   // eye btn
   let confermEyeBtn = document.getElementById("confermEyeBtn");
   let eyeBtn = document.getElementById("eyeBtn");
   let password = document.getElementById("password");
   let consfermpassowrd = document.getElementById("consfermpassowrd");
  //passord 
    eyeBtn.addEventListener("click",()=>{
      if(password.type==="password"){
         password.type="text"
      }
      else{
         password.type ="password"
      }
    })

    
    confermEyeBtn.addEventListener("click", ()=>{
     if(consfermpassowrd.type ==="password"){
      consfermpassowrd.type="text"
     }
     else{
      consfermpassowrd.type ="password"
     }

    })
   
</script>


</body>
</html>
